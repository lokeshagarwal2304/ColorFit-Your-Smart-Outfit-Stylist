<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ColorFit - Smart Outfit Stylist</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #ff6f61;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    #modeToggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }

    main {
      padding: 1.5rem;
    }

    .upload-section {
      margin-bottom: 2rem;
    }

    #imageInput {
      display: block;
      margin-bottom: 1rem;
    }

    #previewCanvas {
      max-width: 100%;
      border: 1px solid #ccc;
    }

    #colorResult, #suggestions {
      margin-top: 2rem;
    }

    #colorsDisplay {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .colorBox {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      border: 1px solid #333;
    }

    #outfitSuggestions {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .suggestionCard {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1 1 200px;
    }

    #chatBotToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #chatBotBox {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #chatHeader {
      background-color: #ff6f61;
      color: white;
      padding: 0.5rem;
      text-align: center;
      font-weight: bold;
    }

    #chatLog {
      flex: 1;
      padding: 0.5rem;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    #chatInput {
      padding: 0.5rem;
      border: none;
      border-top: 1px solid #ccc;
    }

    .hidden {
      display: none;
    }

    .dark {
      background-color: #111;
      color: #eee;
    }

    .dark header {
      background-color: #222;
    }

    .dark #chatBotBox {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ‘— ColorFit â€“ Your Smart Outfit Stylist</h1>
    <button id="modeToggle">ðŸŒž</button>
  </header>

  <main>
    <section class="upload-section">
      <input type="file" id="imageInput" accept="image/*" />
      <canvas id="previewCanvas" width="300" height="300"></canvas>
    </section>

    <section id="colorResult">
      <h2>ðŸŽ¨ Detected Colors</h2>
      <div id="colorsDisplay"></div>
    </section>

    <section id="suggestions">
      <h2>ðŸ§  Smart Outfit Suggestions</h2>
      <div id="outfitSuggestions"></div>
    </section>
  </main>

  <button id="chatBotToggle">ðŸ’¬</button>
  <div id="chatBotBox" class="hidden">
    <div id="chatHeader">StyleGPT</div>
    <div id="chatLog"></div>
    <input type="text" id="chatInput" placeholder="Ask for outfit advice..." />
  </div>

  <script>
    // Toggle Day/Night Mode
    const modeToggle = document.getElementById('modeToggle');
    modeToggle.onclick = () => {
      document.body.classList.toggle('dark');
      modeToggle.textContent = document.body.classList.contains('dark') ? 'ðŸŒ™' : 'ðŸŒž';
    };

    // Image Color Extraction
    const imageInput = document.getElementById('imageInput');
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    const colorsDisplay = document.getElementById('colorsDisplay');

    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const colorCounts = {};
        const data = imgData.data;

        for (let i = 0; i < data.length; i += 4 * 100) {  // Skip pixels for performance
          const r = data[i];
          const g = data[i + 1];
          const b = data[i + 2];
          const color = `rgb(${r},${g},${b})`;
          colorCounts[color] = (colorCounts[color] || 0) + 1;
        }

        const topColors = Object.entries(colorCounts)
          .sort((a, b) => b[1] - a[1])
          .slice(0, 5);

        colorsDisplay.innerHTML = '';
        topColors.forEach(([color]) => {
          const div = document.createElement('div');
          div.className = 'colorBox';
          div.style.backgroundColor = color;
          colorsDisplay.appendChild(div);
        });
      };
      img.src = URL.createObjectURL(file);
    });

    // Chatbot Toggle
    const chatToggle = document.getElementById('chatBotToggle');
    const chatBox = document.getElementById('chatBotBox');
    chatToggle.onclick = () => {
      chatBox.classList.toggle('hidden');
    };

    // Basic Chat Logic
    const chatInput = document.getElementById('chatInput');
    const chatLog = document.getElementById('chatLog');

    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const userMsg = chatInput.value;
        if (userMsg.trim() === '') return;
        appendMessage('You', userMsg);
        respond(userMsg);
        chatInput.value = '';
      }
    });

    function appendMessage(sender, message) {
      const msg = document.createElement('div');
      msg.textContent = `${sender}: ${message}`;
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function respond(input) {
      let response = "Try pairing bold colors with neutrals!";
      if (input.toLowerCase().includes('wedding')) {
        response = "Go for traditional ethnic wear or elegant pastels!";
      } else if (input.toLowerCase().includes('interview')) {
        response = "Formal shades like navy blue, grey, and white are best.";
      }
      appendMessage('StyleGPT', response);
    }
  </script>
</body>
</html>
